                /* 1. Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles. */ 

                var valor1 = prompt ("Informe o valor de um número.");
                var valor2 = prompt ("Certo. Agora informe o valor de outro número, por favor."); 


                if (valor1 > valor2) {

                    console.log ("O maior valor é " + valor1);
                    document.write ("O maior valor é " + valor1);

                } else {

                    console.log ("O maior valor é " + valor2);
                    document.write ("O maior valor é " + valor2);
                }
