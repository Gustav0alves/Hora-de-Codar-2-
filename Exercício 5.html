                    var valor2 = prompt ("Agora informe o segundo valor."); 

                    if (valor1 == valor2) {

                        alert ("Números iguais.");
                        console.log ("Números iguais.");
                        document.write ("Números iguais.");
                
                    } if (valor1 > valor2) {

                        alert ("O primeiro é maior");
                        console.log ("O primeiro é maior.");

                    } if (valor1 < valor2) {

                        alert ("O segundo é maior");
                        console.log ("O segundo é maior");

                    }
