            /* 25 - Uma micro calculadora

            var valor1 = parseFloat (prompt("Digite o primeiro valor."));

            var adicao = valor1 + valor2;
            var subtracao = valor1 - valor2;
            var divisao = valor1 / valor2;
            var multiplicacao = valor1 * valor2

            if (operacao == 1) {

            document.write ("O resultado da adição é de " + adicao + ".");
            console.log ("O resultado da adição é de " + adicao + ".");

            console.log ("O resultado da subtração é de " + subtracao + ".");
            document.write ("O resultado da subtração é de " + subtracao + ".");

            } if (operacao == 3) {

            document.write ("O resultado da divisão é de " + divisao + ".");
            console.log ("O resultado da divisão é de " + divisao + ".");

            } if (operacao == 4) {
