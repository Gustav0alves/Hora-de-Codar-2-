                /* 6. Faça um programa que leia 10 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos. */ 

                var number1 = parseInt (prompt("Informe um valor."));
                var number2 = parseInt (prompt("Informe o segundo valor."));
                var number3 = parseInt (prompt("Informe o terceiro."));
                var number4 = parseInt (prompt("Informe o quarto valor."));

                var number6 = parseInt (prompt("Informe o sexto valor."));

                var number9 = parseInt (prompt("Informe o nono valor."));               
                var number10 = parseInt (prompt("Informe o décimo e último valor."));

                var resultado = (number1 + number2 + number3 + number4 + number5 + number6 + number7 + number8 + number9 + number10) / 10;

                alert (resultado + " está é a média aritmética dos valores informados anteriormente.");
                console.log (resultado + " está é a média aritmética dos valores informados anteriormente.");
