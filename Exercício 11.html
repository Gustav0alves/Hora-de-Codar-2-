            <script type = "text/JavaScript"> 

            /* 11 - Um motorista de táxi deseja calcular o rendimento de seu carro na praça.
                
            Sabendo-se que o preçp do combustível é de R$ 2.90, escreva um programa para ler: a marcação do odômetro (Km) no início do dia, a marcação (Km) no final do dia, o número de litros de combustível gasto e o valor total (R$) recebido dos passageiros. Sabendo que o carro desse taxista roda 14 kilômetros por litros de gasolina, crie um programa que calcule e escreva: a média do consumo em Km/L e o lucro (liquido) do dia. */ 

            var preço_fixo = 2.90;

            var km_inicio = parseFloat (prompt("Digite o valor correspondente a quilometragem no inicio do dia."));
            var km_fim = parseFloat(prompt("Digite o valor correspondente a quilometraem no fim do dia."));
            var combustivel = parseFloat (prompt("Digite o valor correspondente ao número de combustivel gasto."));
            var total_recebido = parseFloat (prompt("Digite o valor total recebido."));

            var consumo = (km_fim - km_inicio) / combustivel;
            var lucro = total_recebido - (combustivel /preço_fixo);

            document.write ("O valor do consumo médio é igual á " + consumo + "km/1");
            document.write ("<br>");
            document.write ("O lucro líquido do dia foi de R$ " + lucro + ".");


           
            </script>
