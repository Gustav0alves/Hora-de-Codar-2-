            <script type = "text/JavaScript">
            
            /* 20 - Escreva um programa para ler o número de lados de um polígono regular e a medida do lado (em cm).

            Calcular e imprimir o seguinte:
            Se o número de lados for igual a 3 escrever TRIÂNGULO e o valor do seu perímetro.
            Se o número de lados for igual a 4 escrever QUADRADO e o valor da sua área. 
            Se o número de lados for igual a 5 escrever PENTÁGONO. 
            
            Observação: Considere que o usuário só informará os valores 3,4 ou 5.

            Caso o número de lados seja inferior a 3 escrever NÃO É UM POLÍGONO.
            Caso o número de lados seja superior a 5 escrever POLÍGONO NÃO INDENTIFICADO. */
            
            var poligono_regular = parseFloat (prompt(" Digite 3 para Triângulo, 4 para Quadrado e 5 para Pentágono."));
            var perimetro = parseFloat (prompt("Caso seja um Triângulo, digite seu Perímetro."));
            var area = parseFloat (prompt("Caso seja um Quadrado, digite sua Área"));

            if (poligono_regular == 3) {

            document.write ("Triângulo, possui um perimetro de " + perimetro + " centimetros.");
            document.write ("<br>");
            document.write ("O valor correspondente á um dos  lados do triângulo é de " + (perimetro / 3) + " centimetros."); 

            } if (poligono_regular == 4) {
                
            document.write ("Quadrado, possui uma area de " + area + "centimetros.");
            document.write ("<br>");
            document.write ("O valor correspondente á um dos lados do quadrado é de " + (area / 4) + "centimetros.");

            } if (poligono_regular == 5) { 
            
            document.write ("A sua figura é um pentágono.");
            console.log ("A sua figura é um pentágono");

            } if (poligono_regular < 3) {

            document.write ("A sua figura não é um poligono.");
            console.log ("A sua figura não é um poligono.");

            } if (poligono_regular > 5 ) {

            document.write ("Poligono não indentificado.");
            console.log ("Poligono não indentificado.");

            }

            </script>
